<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>

    <div class="container" style="margin-top: 20px;">
        <div class="card-header">
            Todo List
        </div>

        <div class="card-body">
            <form id="todo-form">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <input class="form-control" type="text" name="todo" id="todo" placeholder="create todo">
                    </div>
                </div>
                <button type="submit" class="btn btn-danger">Add todo</button>
            </form>
            <hr>
            

        </div>

        <div class="card-body">
            <hr>
            <h5 class="card-title" id="tasks-title">Todos</h5>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <input class="form-control" type="text" name="filter" id="filter">
                </div>
            </div>
            
            <hr>

            <ul class="list-group">

            </ul>
            <hr>
            <a href="#" class="clear-todos btn btn-dark">cleare all todos</a>
        </div>

    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
